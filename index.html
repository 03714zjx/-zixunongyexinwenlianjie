        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化链接
            initLinks();
            
            // 夜间模式切换
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.className = 'fas fa-sun';
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> 日间';
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.className = 'fas fa-moon';
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> 夜间';
                    localStorage.setItem('theme', 'light');
                }
            });

            // 检查保存的主题设置
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> 日间';
            }

            // 实时搜索功能
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function() {
                performSearch(this.value.trim());
            });

            // 快速添加功能
            document.getElementById('addBtn').addEventListener('click', function() {
                if (/micromessenger/i.test(navigator.userAgent)) {
                    alert('在微信中，您可以长按链接选择"复制链接地址"，然后手动保存。');
                    return;
                }
                
                const url = prompt('请输入链接地址:');
                if (!url) return;
                
                const name = prompt('请输入网站名称:') || '新链接';
                const tags = prompt('请输入搜索标签(用空格分隔):') || '';
                
                // 添加新链接
                addNewLink(name, url, tags);
            });

            // 初始化统计
            updateStats();
        });

        // 初始化链接
        function initLinks() {
            const container = document.getElementById('linksContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            // 检查是否有自定义链接
            const customLinks = JSON.parse(localStorage.getItem('customLinks') || '[]');
            const allLinks = [...linksData, ...customLinks];
            
            allLinks.forEach(link => {
                const linkElement = createLinkElement(link);
                container.appendChild(linkElement);
            });
            
            updateStats();
        }

        // 创建链接元素
        function createLinkElement(link) {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = 'link-item';
            a.target = '_blank';
            a.setAttribute('data-search', link.search || '');
            
            const hostname = getHostname(link.url);
            
            a.innerHTML = `
                <div class="link-icon">
                    <i class="${link.icon}"></i>
                </div>
                <div class="link-text">
                    <strong>${link.name}</strong>
                    <div class="link-url">${hostname}</div>
                </div>
            `;
            
            return a;
        }

        // 获取主机名
        function getHostname(url) {
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch (e) {
                return url;
            }
        }

        // 执行搜索
        function performSearch(term) {
            const searchTerm = term.toLowerCase();
            const allLinks = document.querySelectorAll('.link-item');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            if (searchTerm === '') {
                allLinks.forEach(link => {
                    link.style.display = 'flex';
                });
                noResults.style.display = 'none';
                updateStats();
                return;
            }

            allLinks.forEach(link => {
                const searchData = link.getAttribute('data-search').toLowerCase();
                const linkText = link.querySelector('strong').textContent.toLowerCase();
                const linkUrl = link.querySelector('.link-url').textContent.toLowerCase();
                
                const isVisible = searchData.includes(searchTerm) || 
                                 linkText.includes(searchTerm) || 
                                 linkUrl.includes(searchTerm);
                
                if (isVisible) {
                    link.style.display = 'flex';
                    visibleCount++;
                } else {
                    link.style.display = 'none';
                }
            });

            // 显示无结果提示
            if (visibleCount === 0) {
                noResults.style.display = 'block';
                noResults.innerHTML = `没有找到与 "<strong>${term}</strong>" 相关的链接`;
            } else {
                noResults.style.display = 'none';
            }

            updateStats();
        }

        // 添加新链接
        function addNewLink(name, url, tags) {
            try {
                // 验证URL
                new URL(url);
                
                const customLinks = JSON.parse(localStorage.getItem('customLinks') || '[]');
                const newLink = {
                    name: name,
                    url: url,
                    icon: 'fas fa-link',
                    search: tags + ' ' + name + ' ' + getHostname(url)
                };
                
                customLinks.push(newLink);
                localStorage.setItem('customLinks', JSON.stringify(customLinks));
                
                // 重新初始化链接
                initLinks();
                
                // 提示用户
                alert('链接添加成功！');
            } catch (error) {
                alert('无效的URL地址，请检查后重试。');
            }
        }

        // 更新统计
        function updateStats() {
            const allLinks = document.querySelectorAll('.link-item');
            const visibleLinks = Array.from(allLinks).filter(link => 
                link.style.display !== 'none'
            );
            
            document.getElementById('totalCount').textContent = 
                visibleLinks.length > 0 ? visibleLinks.length : allLinks.length;
            
            // 更新日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('updateDate').textContent = now.toLocaleDateString('zh-CN', options);
        }
